<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pairs Game</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pairs Game</h1>
    </header>
    <main>
        <h4 id="clickStart">Click "Start" to begin the game.</h4>
        <div id="game" style="display:none">
            <img id="0" src="img/0.png" alt="card">
            <img id="1" src="img/0.png" alt="card">
            <img id="2" src="img/0.png" alt="card">
            <img id="3" src="img/0.png" alt="card">
            <img id="4" src="img/0.png" alt="card">
            <img id="5" src="img/0.png" alt="card">
            <img id="6" src="img/0.png" alt="card">
            <img id="7" src="img/0.png" alt="card">
            <img id="8" src="img/0.png" alt="card">
            <img id="9" src="img/0.png" alt="card">
            <p id="attempts">You have: 7 attempts</p>
        </div>
        <div>
            <p id="endGame"></p>
        </div>
        <button id="startButton">Start</button>
        <button id="reset" style="display:none">Reset</button>
    </main>
    <footer>
        <p>© Raúl González Díaz | 2023</p>
    </footer>
</body>
</html>
